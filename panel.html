<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="stylesheet" href="css/stylePanel.css" />
    <script type="module" src="js/script.js"></script>
    <title>Benner & Ti Academy</title>
    <link rel="icon" href="./img/site.png" />
  </head>
  <body class="flex">
    <header>
      <nav class="flex">
        <div class="menu-btn">
          <span class="material-symbols-outlined">menu</span>
        </div>
        <ul id="navItens">
          <img src="img/logo.png" id="paid">
          <li>
            <a href="#" id="clientesOpen" class="nav-menu flex">
              <span class="material-symbols-outlined menu"> group_add</span>Clientes
            </a>
          </li>
          <li class="tamanhoLink">
            <a href="#" id="produtosOpen" class="nav-menu flex">
              <span class="material-symbols-outlined menu">shopping_bag</span>Produtos
              </a>
          </li>
          <li class="tamanhoLink">
            <a href="#" id="pedidosOpen" class="nav-menu flex">
              <span class="material-symbols-outlined menu">shopping_cart</span>Pedidos
              </a>
          </li>
        </ul>
      </nav>
    </header>
    
    <main>
      <div id="corpo">
        <!-- Formulário de Clientes -->
        <form id="clientes" class="formularioDisplay">
          <fieldset >
            <legend class="titulosForm"><strong>CLIENTES</strong></legend>
            <span id="closeClientes" class="material-symbols-outlined close">close</span>

            <label for="codCliente" class="inputValue">Código</label>
            <input type="text" class="inputValue" name="codCliente" id="codCliente" readonly/>
            <label for="nomeCliente" class="inputValue">Nome</label>
            <input type="text" class="inputValue" name="nomeCliente" id="nomeCliente" />
            <label for="dataCadCli" class="inputValue">Data do Cadastro</label>
            <input type="text" class="inputValue" name="dataCadCli" id="dataCadCli" readonly>
            
            
            <input type="button" value="<" id="btnVoltarClientes" class="btns-listar btns-voltar" >
            <input type="button" value=">" id="btnAvancarClientes" class="btns-listar btns-avanc">
            <div id="botoesForm">  
            <input type="button" class="btn-form novo" value="NOVO" nome="novo" id="novoCliente"/>
            <input type="button" class="btn-form gravar salvar" value="SALVAR" nome="SALVAR" id="salvarCliente"/>
            </div>
          </fieldset>
        </form>
        <!-- Fim do Formulário de Clientes -->
        <!-- Formulário de Produtos -->       
        <form id="produtos" class="formularioDisplay">
          <fieldset id="form"> 

            <legend class="titulosForm"><strong>PRODUTOS</strong></legend>
            
            <span id="closeProdutos" class="material-symbols-outlined close">close</span>

            <label for="codigo" class="inputValue">Código</label>
            <input type="text" class="inputValue" name="codigo" id="codProduto" readonly/>
            <label for="desc" class="inputValue">Descrição</label>
            <input type="text" class="inputValue" name="descr" id="descProduto"/>
            <label for="preco" class="inputValue">Preço</label>
            <input type="text" class="inputValue" name="preco" id="precoProduto"/>
            <label for="quant" class="inputValue">Quantidade</label>
            <input type="text" class="inputValue" name="quant" id="qtdEstoqueProd"/>
    
            <input type="button" value="<" id="btn-voltar-produto" class="btns-listar btns-voltar" >
            <input type="button" value=">" id="btn-avancar-Produto" class="btns-listar btns-avanc">

            <div id="botoesForm">  
            <input type="button" class="btn-form novo" value="NOVO" nome="novo" id="novoProduto"/>
            <input type="button" class="btn-form gravar salvar " value="SALVAR" nome="SALVAR" id="salvarProduto"/>
            </div>
          </fieldset>
        </form>
        <!-- Fim do Formulário de Produtos -->
        <!-- Formulário de pedidos -->
        <form id="pedidos" class="formularioDisplay">

          <h2 class="titulosForm">PEDIDOS</h2>        
          <span id="closePedidos" class="material-symbols-outlined close">close</span>

          <fieldset id="localizaCliente">
            <label for="codCliente" class="inputValue">Código do Cliente</label>
            <input type="text" class="inputValue" name="codCliente" id="codCliente"/>
            <label for="nomeCliente" class="inputValue">Nome do Cliente</label>
            <input type="text" class="inputValue" name="nomeCliente" id="nomeCliente" disabled/>
          </fieldset>
            
          <fieldset id="localizarProduto" class="flexrow">
            <legend class="legendas">LOCALIZAR PRODUTO</legend>
            <input type="text" class="pedidoProduto p1" name="codigo" id="codProduto"/>
            <input type="text" class="pedidoProduto p2" name="descr" id="descProduto" disabled/>
            <input type="text" class="pedidoProduto p3" name="preco" id="precoProduto" disabled/>
            <input type="text" class="pedidoProduto p3" name="quantPedidoArray" id="qtdEstoqueProd" disabled>
            <input type="text" class="pedidoProduto p4" name="quantPedido" id="quantPedido">
            <input type="button" class="p5 btn-form gravar" id="lancarProduto" value="LANÇAR">
          </fieldset> 
              
          <fieldset id="itensProduto">
            <table>
              <legend class="legendas">ITENS DO PEDIDO</legend>
              <thead>
                <th>ITEM</th>
                <th>DESCRIÇÃO</th>
                <th>PREÇO</th>
                <th>QUANTIDADE</th>
                <th>SUB TOTAL</th>
              </thead>
              <tbody id="tbody">  
              </tbody>
            </table>
            <div id="content-totalCompras" class="flex flex-row-end">
              <span class="flex back-sec">
                TOTAL
              </span>
              <input type="type" id="valorTotal" name="" disabled>
            </div>

          </fieldset> 
        </form>
      <!-- Fim do Formulário de Pedidos -->  
      </div>
    </main>
  </body>
</html>
